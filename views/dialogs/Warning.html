<div class="modal-header">
    <h3 class="modal-title">    </h3>
</div>
<div class="modal-body">
    <div class="warning-dialog showSweetAlert visible" style="display: block; margin-top: 0px;">
        <div class="sa-icon sa-warning pulseWarning" style="display: block;">
            <span class="sa-body pulseWarningIns"></span>
            <span class="sa-dot pulseWarningIns"></span>
        </div>

        <h2>Warning!</h2>
    </div>

    <div class="warning-text">
        <h4 style="display:block">
            Anonymization of personal data is limited to DICOM metadata elements (i.e. Patient Name, Patient, ID, and so on).
        </h4>
        <h4 style="display:block; margin-bottom:50px">
            Personal information contained in the pixel data of a DICOM file, or embedded in an encapsulated PDF is not anonymized.
        </h4>

        <label class="checkBoxLabelContainer" style="padding-left: 35px; line-height: 1.3;">Don't show this message again!<input type="checkbox" checked="checked" ng-model="warning.DontAskAgain"> <span class="checkmark"></span></label>
    </div>
    </div>

<div class="modal-footer">
    <a class="form-btn" style="width:48%" ng-click="export()" translate="DIALOGS_EXPORT" />
    <div style="float:right; width:48%">
    <a class="form-btn" style="width:100%" ng-show="!warning.DontAskAgain" ng-click="cancel()" translate="DIALOGS_CANCEL" />
    </div>
</div>
