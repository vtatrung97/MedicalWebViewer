<div class="modal-header">
    <div class="delta-logo">
        <img src="./images/viewer/deltapacs.png" />
    </div>
    <div class="flex-rgh flex-center">
        <div class="scroll-hidden">
            <h4 class="text-ellipsis p50">Add External Application</h4>
        </div>
    </div>
    <div class="modal-toolbar">
        <span title="{{'Close' | translate}}" ng-click="cancel()">
            <i class="fa fa-close"></i>
        </span>
    </div>
</div>

<div class="modal-body">
    <div class="form-column">
        <h5 class="text-uppercase">{{ "Information" | translate }}</h5>
        <div class="heading">
            <h5>Name:</h5>
            <input type="text" class="form-control" ng-model="$parent.name">
        </div>

        <div class="heading">
            <h5>Path:</h5>
            <input type="text" class="form-control" ng-model="$parent.path">
        </div>
        <br />
        <div class="heading">
            <h5>Arguments: (use %pathname% for source file name)</h5>
            <input type="text" class="form-control" ng-model="$parent.args">
        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="flex-row marl-auto">
        <a class="form-btn" ng-click="add()" translate="DIALOGS_ADD">{{ "ADD" | translate}}</a>
        <a class="form-btn" ng-click="cancel()" translate="DIALOGS_CLOSE"></a>
    </div>
</div>
