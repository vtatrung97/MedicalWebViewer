<div class="modal-header">
    <div class="delta-logo">
        <img src="./images/viewer/deltapacs.png" />
    </div>
    <div class="flex-rgh flex-center">
        <div class="scroll-hidden">
            <h4 class="text-ellipsis p50">{{title}}</h4>
        </div>
    </div>
    <div class="modal-toolbar">
        <span title="{{'Close' | translate}}" ng-click="cancel()">
            <i class="fa fa-close"></i>
        </span>
    </div>
</div>

<div class="modal-body">
    <div class="form-column">
        <h5 class="text-uppercase">{{ "Information" | translate }}</h5>
        <div class="control-group">
            <label class="control-label" for="spacing">{{label.spacing}}:</label>
            <div class="controls">
                <h-number id="spacing" value="input.spacing" min="2" max="10" step="1"></h-number>
            </div>
        </div>
        <br />
        <div class="control-group">
            <label class="control-label" for="length">{{label.length}}:</label>
            <div class="controls">
                <h-number id="length" value="input.length" min="5" max="20" step="1"></h-number>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="flex-row marl-auto">
        <a class="form-btn" ng-click="ok()" translate="DIALOGS_OK"></a>
        <a class="form-btn" ng-click="cancel()" translate="DIALOGS_CANCEL"></a>
    </div>
</div>
