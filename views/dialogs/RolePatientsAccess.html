<div class="modal-header">
    <div class="delta-logo">
        <img src="./images/viewer/deltapacs.png" />
    </div>
    <div class="flex-rgh flex-center">
        <div class="scroll-hidden">
            <h4 class="text-ellipsis p50">{{ "ROLE" | translate}}&nbsp;{{ "PATIENT" | translate}}&nbsp;{{ "RIGHTS" | translate}}</h4>
        </div>
    </div>
    <div class="modal-toolbar">
        <span title="{{'Close' | translate}}" ng-click="close()">
            <i class="fa fa-close"></i>
        </span>
    </div>
</div>

<div class="modal-body">
    <div class="form-column">
        <h5 class="text-uppercase">{{ "Information" | translate }}</h5>
        <form class="form-horizontal form-rise">
            <div class="form-group">
                <label for="user" class="col-md-3 control-label">{{ "ROLE" | translate}}:</label>
                <div class="col-md-9">
                    <select id="role" class="text-select" ng-model="role.name" ng-options="r for r in roles" ng-change="roleChanged(role.name)" force-blur>
                        <option value=''>{{ "SELECT" | translate}}&nbsp;{{ "ROLE" | translate}}</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="divider_secon"></div>
        <div id="rolepatients" style="height: 400px" ui-grid="gridOptions" class="grid" ui-grid-pagination ui-grid-selection ui-grid-auto-resize></div>
    </div>
</div>

<div class="modal-footer">
    <div class="flex-row marl-auto">
        <a class="form-btn" ng-click="applyPermissions()">{{ "APPLY_PERMISSIONS" | translate}}</a>
        <a class="form-btn" ng-click="close()" translate="DIALOGS_CLOSE"></a>
    </div>
</div>
