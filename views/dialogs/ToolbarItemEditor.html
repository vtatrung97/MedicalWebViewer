<div class="modal-content">
    <div class="modal-header">        
        <h3 class="modal-title">Add Overlay Tag</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <fieldset>                
                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="overlayType">Overlay Type:</label>
                    <div class="col-md-4">
                        <select id="overlayType" name="overlayType" class="form-control" ng-model="overlay.item" ng-options="type.name for type in types track by type.id"></select>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="title">Title:</label>
                    <div class="col-md-4">
                        <input id="title" name="title" type="text" placeholder="" class="form-control input-md" ng-model="tag.title" ng-disabled="!isUserData(overlay.item.id)">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="tag">Tag:</label>
                    <div class="col-md-4">
                        <input id="tag" name="tag" type="text" placeholder="" class="form-control input-md" ng-model="tag.tag" ng-disabled="!isUserData(overlay.item.id)">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="color">Color:</label>
                    <div class="col-md-4">
                        <input colorpicker="hex" id="color" name="color" type="text" placeholder="" class="form-control input-md" ng-model="tag.color">
                    </div>
                </div>
            </fieldset>
        </form> 
    </div>
    <div class="modal-footer">
        <a class="btn btn-default" ng-click="ok()">OK</a>
        <a class="btn btn-default" ng-click="cancel()">Cancel</a>        
    </div>
</div>
