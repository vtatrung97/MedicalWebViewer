<div class="modal-header">
    <div class="delta-logo">
        <img src="./images/viewer/deltapacs.png" />
    </div>
    <div class="flex-rgh flex-center">
        <div class="scroll-hidden">
            <h4 class="text-ellipsis p50">{{'DIALOGS_EXPORT_TITLE' | translate}}</h4>
        </div>
    </div>
    <div class="modal-toolbar">
        <span title="{{'Close' | translate}}" ng-click="cancel()">
            <i class="fa fa-close"></i>
        </span>
    </div>
</div>

<div class="modal-body">
    <div class="form-column">
        <h5 class="text-uppercase">{{ "Information" | translate }}</h5>
        <div class="form-horizontal form-rise">
            <div class="form-group">
                <label for="selection" class="control-label col-md-3">Selection:</label>
                <div class="col-md-9">
                    <select id="formats" class="study-dropdown w-dropdown" ng-model="source.exportType"
                            ng-options="exportSource.displayName for exportSource in exportSources"></select>
                </div>
            </div>

            <div class="form-group" ng-show="source.exportType.value!='PrintCurrentView'">
                <label for="format" class="control-label col-md-3">Format:</label>
                <div class="col-md-9">
                    <select id="formats" class="study-dropdown w-dropdown" ng-model="source.selectedFormat"
                            ng-options="format.DisplayName for format in exportFormats" ng-disabled="source.exportType.value=='PrintCurrentView'"></select>
                </div>
            </div>

            <div class="form-group" ng-show="source.exportType.value!='PrintCurrentView' && (source.selectedFormat.Format=='Jpeg' || source.selectedFormat.Format=='Cmp')">
                <label for="format" class="control-label col-md-3">Compression:</label>
                <div class="col-md-9">
                    <select id="quality" class="study-dropdown w-dropdown" ng-disabled="source.selectedFormat.Format!='Jpeg' && source.selectedFormat.Format!='Cmp'" ng-model="exportOptions.ImageCompression">
                        <option value=0>Low</option>
                        <option value=1>Medium</option>
                        <option value=2>High</option>
                    </select>
                </div>
            </div>

            <div class="form-group" ng-show="source.exportType.value!='PrintCurrentView' && source.selectedFormat.Format=='DicomGray'">
                <label for="format" class="control-label col-md-3">Zip Type:</label>
                <div class="col-md-9">
                    <select id="quality" class="study-dropdown w-dropdown" ng-model="exportOptions.ZipType">
                        <option value="dcz">Dcz (Password Protected)</option>
                        <option value="zip">Zip</option>
                    </select>
                </div>
            </div>

            <div class="form-group" ng-show="source.exportType.value!='PrintCurrentView' && source.selectedFormat.Format=='DicomGray' && exportOptions.ZipType=='dcz'">
                <label class="col-md-4 control-label" for="aeTitle">Password:</label>
                <div class="col-md-6">
                    <input type="password" id="dczPassword" placeholder="" class="text-field" ng-class="{'ng-invalid': exportOptions.ZipType=='dcz'}" ng-required="exportOptions.ZipType=='dcz'" ng-model="exportOptions.DczPassword" />
                </div>
            </div>

            <!--fix-->

            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <div class="radio" ng-show="isDICOM()">
                        <label class="">
                            <input type="checkbox" checked="checked" id="createDicomDir" ng-disabled="source.selectedFormat.Format!='DicomGray' " ng-model="exportOptions.CreateDICOMDIR">
                            Create DICOMDIR
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="radio" ng-show="source.exportType.value!='PrintCurrentView' && source.selectedFormat.Format !='DicomGray'">
                        <label class="">
                            <input type="checkbox" checked="checked" id="burnAnnotations" ng-disabled="source.exportType.value=='PrintCurrentView'" ng-model="exportOptions.BurnAnnotations">
                            Burn Saved Annotations
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="radio" ng-show="source.exportType.value!='PrintCurrentView' && source.selectedFormat.Format !='DicomGray'">
                        <label class="">
                            <input type="checkbox" checked="checked" id="burnAnnotations" ng-model="exportOptions.BurnDisplayedAnnotations">
                            Burn Displayed Annotations
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="radio" ng-show="isDICOM()">
                        <label class="">
                            <input type="checkbox" checked="checked" id="anonymize" ng-disabled="source.selectedFormat.Format!='DicomGray'" ng-model="exportOptions.Anonymize">
                            Anonymize
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="radio" ng-show="isDICOM()">
                        <label class="">
                            <input type="checkbox" checked="checked" id="includeViewer" ng-disabled="source.selectedFormat.Format!='DicomGray'" ng-model="exportOptions.IncludeViewer">
                            Include Viewer
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="radio" ng-show="isPDF()">
                        <label class="">
                            <input type="checkbox" checked="checked" id="patientInfo" ng-disabled="source.selectedFormat.Format!='PDF'" ng-model="exportOptions.PatientInfo">
                            Print patient Info
                            <span class="checkmark"></span>
                        </label>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="flex-row marl-auto">
        <a class="form-btn" ng-click="ok()" translate="DIALOGS_OK" ng-disabled="exportOptions.ZipType=='dcz' && !passwordValid()"></a>
        <a class="form-btn" ng-click="cancel()" translate="DIALOGS_CANCEL"></a>
    </div>
</div>
