<div class="modal-header">
    <div class="delta-logo">
        <img src="./images/viewer/deltapacs.png" />
    </div>
    <div class="flex-rgh flex-center">
        <div class="scroll-hidden">
            <h4 class="text-ellipsis p50" translate="DIALOGS_STUDY_LAYOUT_TITLE"></h4>
        </div>
    </div>
    <div class="modal-toolbar">
        <span title="{{'Close' | translate}}" ng-click="cancel()">
            <i class="fa fa-close"></i>
        </span>
    </div>
</div>

<div class="modal-body">
    <div class="form-column">
        <h5 class="text-uppercase">{{ "Information" | translate }}</h5>
        <div class="form-horizontal form-rise">
            <div class="form-group">
                <label class="col-md-4 control-label" for="studyRows">{{'ROWS'|translate}}:</label>
                <div class="col-md-8 controls">
                    <input id="studyRows" type="number" class="text-field" ng-model="layout.rows" ng-disabled="layout.custom!=null" onkeydown="return Utils.isNumber(event,this);" />
                </div>
            </div>

            <div class="form-group" ng-show="!isRowValid()">
                <div class="col-md-4"></div>
                <div class="col-md-8">
                    <div class="text-danger">{{getIsRowValidError()}}</div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="studyColumns">{{'COLUMNS'|translate}}:</label>
                <div class="col-md-8 controls">
                    <input id="studyColumns" type="number" class="text-field" ng-model="layout.columns" ng-disabled="layout.custom!=null" onkeydown="return Utils.isNumber(event,this);" />
                </div>
            </div>

            <div class="form-group" ng-show="!isColumnValid()">
                <div class="col-md-4"></div>
                <div class="col-md-8">
                    <div class="text-danger">{{getIsColumnValidError()}}</div>
                </div>
            </div>

            <div class="form-group" ng-show="!doHideCustomLayouts()">
                <label class="col-md-4 control-label" for="studyLayoutCustom">{{'CUSTOM_LAYOUT'|translate}}:</label>
                <div class="col-md-8 input-md">
                    <div class="input-group">
                        <select id="studyLayoutCustom" class="form-control" ng-model="layout.custom" ng-options="option.Text for option in customStudyLayoutOptions" ng-disabled="customStudyLayoutOptions.length==0">
                            <option value="">None</option>
                        </select>
                        <span class="input-group-addon">
                            <i ng-class="layout.custom.Icon"></i>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="studyLayoutCustom">{{'TEMPLATES'|translate}}:</label>
                <div class="col-md-8">
                    <select id="seriesLayoutCustom" class="study-dropdown w-dropdown" ng-model="layout.custom" ng-options="template.Name for template in templates" ng-disabled="templates.length==0">
                        <option value="">None</option>
                    </select>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="flex-row marl-auto">
        <a class="form-btn" ng-click="ok()" translate="DIALOGS_OK" ng-disabled="!isFormValid()"></a>
        <a class="form-btn" ng-click="cancel()" translate="DIALOGS_CANCEL"></a>
    </div>
</div>
