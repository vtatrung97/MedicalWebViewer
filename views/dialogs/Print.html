<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">Print</h3>
    </div>
    <div class="modal-body">
        <div class="form-horizontal" style="padding: 0 15px !important">
            <div class="form-group">
                <label for="selection" class="control-label col-md-3">Selection:</label>
                <div class="col-md-9">
                    <select id="sourceSelection" class="form-control" ng-model="source.value">
                        <option value="AllPatientImages">All Patient Images</option>
                        <option value="CurrentSeries">Current Series</option>
                        <option value="SelectedImages">Selected Images</option>
                    </select>
                </div>
            </div>            
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <div class="checkbox" style="margin-top: 5px">
                        <label>
                            <input type="checkbox" value="" id="burnAnnotations" ng-model="exportOptions.BurnAnnotations">
                            Burn annotations
                        </label>
                    </div>
                   <div class="checkbox" style="margin-top: 5px">
                      <label>
                          <input type="checkbox" value="" id="whiteBackground" ng-model="exportOptions.WhiteBackground">
                         White background
                      </label>
                   </div>
                   <div class="checkbox" style="margin-top: 5px">
                      <label>
                          <input type="checkbox" value="" id="patientInfo" ng-model="exportOptions.PatientInfo">
                         Print patient Info
                      </label>
                   </div> 
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-default" ng-click="ok()" translate="OK" ng-disabled="source.selectedFormat.Format=='DicomZip' && !passwordValid()"></a>
        <a class="btn btn-default" ng-click="cancel()" translate="Cancel"></a>
    </div>
</div>
