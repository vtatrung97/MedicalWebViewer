<div class="modal-header">
    <div class="delta-logo">
        <img src="./images/viewer/deltapacs.png" />
    </div>
    <div class="flex-rgh flex-center">
        <div class="scroll-hidden">
            <h4 class="text-ellipsis p50" translate="{{ title | translate }}"></h4>
        </div>
    </div>
    <div class="modal-toolbar">
        <span title="{{'Close' | translate}}" ng-click="cancel()">
            <i class="fa fa-close"></i>
        </span>
    </div>
</div>

<div class="modal-body">
    <div class="form-column">
        <h5 class="text-uppercase">{{ "Information" | translate }}</h5>
        <form class="form-horizontal form-rise" name="serverForm" novalidate>
            <fieldset>
                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="title">{{'FRIENDLY_NAME' | translate}}:</label>
                    <div class="col-md-6">
                        <input id="title" type="text" placeholder="" class="text-field" ng-model="server.title" required autofocus />
                    </div>
                </div>

                <div class="alert alert-info" role="alert" style="margin-top: 5px; margin-bottom: 5px">DICOMWeb Services:</div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="serviceAddress">{{'DICOMWEB_ADDRESS' | translate}}:</label>
                    <div class="col-md-6">
                        <input id="serviceAddress" type="text" placeholder="https://" class="text-field" ng-model="server.dicomWebRoot" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="serviceAddress">{{'QIDO_SERVICE' | translate}}:</label>
                    <div class="col-md-6">
                        <input id="serviceAddress" type="text" placeholder="qido-rs" class="text-field" ng-model="server.qido" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="serviceAddress">{{'RS_SERVICE' | translate}}:</label>
                    <div class="col-md-6">
                        <input id="serviceAddress" type="text" placeholder="wado-rs" class="text-field" ng-model="server.rs" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="serviceAddress">{{'STOW_SERVICE' | translate}}:</label>
                    <div class="col-md-6">
                        <input id="serviceAddress" type="text" placeholder="stow-rs" class="text-field" ng-model="server.stow" required>
                    </div>
                </div>

                <div class="alert alert-info" role="alert" style="margin-top: 5px; margin-bottom: 5px">WADO URI Service: (leave blank to not use)</div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="serviceAddress">{{'WADOURI_ADDRESS' | translate}}:</label>
                    <div class="col-md-6">
                        <input id="serviceAddress" type="text" placeholder="wado" class="text-field" ng-model="server.wado">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<div class="modal-footer">
    <div class="flex-row marl-auto">
        <a class="form-btn" ng-click="ok()" translate="DIALOGS_OK" ng-disabled="serverForm.$invalid"></a>
        <a class="form-btn" ng-click="cancel()" translate="DIALOGS_CANCEL"></a>
    </div>
</div>
