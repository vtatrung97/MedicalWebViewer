<div class="modal-header">
    <div class="delta-logo">
        <img src="./images/viewer/deltapacs.png" />
    </div>
    <div class="flex-rgh flex-center">
        <div class="scroll-hidden">
            <h4 class="text-ellipsis p50">{{'CONTRAST_BRIGHTNESS' | translate}}</h4>
        </div>
    </div>
    <div class="modal-toolbar">
        <span title="{{'Close' | translate}}" ng-click="cancel()">
            <i class="fa fa-close"></i>
        </span>
    </div>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-md-7 flex-column h-100 scroll-secondary">
            <div class="form-column">
                <h5 class="text-uppercase">Hình ảnh</h5>
                <div class="divider_secon mt-0"></div>
                <div>
                    <div id="ipPreviewContainer" style="margin: 0px auto; width: 128px; height: 128px;" lead-image-processing frame="frame" api="ipApi">
                        <canvas id="ipPreviewCanvas" width="128px" height="128px" class="bor-cl2"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5 flex-column h-100 background-secondary">
            <div class="form-column">
                <h5 class="text-uppercase">Chức năng</h5>
                <div class="divider_pri mt-0"></div>
                <div class="form-group">
                    <label for="contrast">{{'CONTRAST' | translate}}:</label>
                    <input id="contrast" type="number" ng-model="ipVals.contrast" min="-100" max="100" class="form-control" onkeydown="return Utils.isNumber(event,this);" ng-change="change()" ng-debounce="750" />
                    <div ui-slider="slider.options" min="-100" max="100" step="0.01" ng-model="ipVals.contrast" style="margin-bottom: 2px;">
                    </div>
                </div>
                <div class="form-group">
                    <label for="brightness">{{'BRIGHTNESS' | translate}}:</label>
                    <input id="brightness" type="number" ng-model="ipVals.brightness" min="-100" max="100" class="form-control" onkeydown="return Utils.isNumber(event,this);" ng-change="change()" ng-debounce="750" />
                    <div ui-slider="slider.options" min="-100" max="100" step="1" ng-model="ipVals.brightness" style="margin-bottom: 2px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="flex-row marl-auto">
        <a class="form-btn" ng-click="ok()" translate="DIALOGS_OK"></a>
        <a class="form-btn" ng-click="cancel()" translate="DIALOGS_CANCEL"></a>
    </div>
</div>
