<div class="modal-header">
    <div class="delta-logo">
        <img src="./images/viewer/deltapacs.png" />
    </div>
    <div class="flex-rgh flex-center">
        <div class="scroll-hidden">
            <h4 class="text-ellipsis p50">{{ "Print" | translate}}</h4>
        </div>
    </div>
    <div class="modal-toolbar">
        <span title="{{'Close' | translate}}" ng-click="cancel()">
            <i class="fa fa-close"></i>
        </span>
    </div>
</div>

<div class="modal-body">
    <div class="form-column">
        <h5 class="text-uppercase">{{ "Information" | translate }}</h5>
        <div class="form-horizontal form-rise">
            <div class="form-group">
                <label for="selection" class="control-label col-md-3">Selection:</label>
                <div class="col-md-9">
                    <select id="sourceSelection" class="form-control" ng-model="source.value">
                        <option value="AllPatientImages">All Patient Images</option>
                        <option value="CurrentSeries">Current Series</option>
                        <option value="SelectedImages">Selected Images</option>
                        <option value="Layout">Current Series Layout</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <div class="checkbox" style="margin-top: 5px">
                        <label>
                            <input type="checkbox" value="" id="burnAnnotations" ng-model="exportOptions.BurnAnnotations">
                            Burn annotations
                        </label>
                    </div>
                    <div class="checkbox" style="margin-top: 5px">
                        <label>
                            <input type="checkbox" value="" id="whiteBackground" ng-model="exportOptions.WhiteBackground">
                            White background
                        </label>
                    </div>
                    <div class="checkbox" style="margin-top: 5px">
                        <label>
                            <input type="checkbox" value="" id="patientInfo" ng-model="exportOptions.PatientInfo">
                            Print patient Info
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="flex-row marl-auto">
        <a class="form-btn" ng-click="ok()" translate="OK" ng-disabled="source.selectedFormat.Format=='DicomZip' && !passwordValid()"></a>
        <a class="form-btn" ng-click="cancel()" translate="Cancel"></a>
    </div>
</div>
