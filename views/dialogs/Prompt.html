<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title" translate="DIALOGS_PROMPT_TITLE"></h3>
    </div>
    <div class="modal-body">
        <div class="control-group">
            <label class="control-label" for="comments">{{label}}:</label>
            <div class="controls">
                <textarea rows="5" id="comments" name="comments" class="form-control" ng-model="data.text" autofocus></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-default" ng-click="ok()" translate="DIALOGS_OK" ></a>
        <a class="btn btn-default" ng-click="cancel()" translate="DIALOGS_CANCEL"></a>
    </div>
</div>
