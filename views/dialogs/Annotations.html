<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">{{'LOAD' | translate}}&nbsp;{{'ANNOTATIONS' | translate}}</h3>
    </div>
    <div class="modal-body">
        <label for="annotationList" class="control-label">{{'ANNOTATIONS' | translate}}:</label>        
        <div id="annotationList" ui-grid="gridOptions" class="grid" ui-grid-selection ui-grid-auto-resize></div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-default pull-left" ng-click="delete()" translate="DELETE" ng-disabled="!canDeleteAnnotations()"></a>
        <a class="btn btn-default" ng-click="ok()" translate="DIALOGS_OK" ng-disabled="selectedAnnotation==null"></a>
        <a class="btn btn-default" ng-click="cancel()" translate="DIALOGS_CANCEL"></a>        
    </div>
</div>
