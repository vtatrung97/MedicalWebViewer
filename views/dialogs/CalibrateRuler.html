<div class="modal-header">
    <div class="delta-logo">
        <img src="./images/viewer/deltapacs.png" />
    </div>
    <div class="flex-rgh flex-center">
        <div class="scroll-hidden">
            <h4 class="text-ellipsis p50">{{'CALIBRATE' | translate}}&nbsp;{{'RULER' | translate}}</h4>
        </div>
    </div>
    <div class="modal-toolbar">
        <span title="{{'Close' | translate}}" ng-click="cancel()">
            <i class="fa fa-close"></i>
        </span>
    </div>
</div>

<div class="modal-body">

    <div class="form-column">
        <h5 class="text-uppercase">{{ "Information" | translate }}</h5>
        <div class="control-group">
            <label class="control-label" for="rulerLength">{{'LENGTH' | translate}}:</label>
            <div class="controls">
                <input id="rulerLength" type="text" placeholder="" class="form-control" ng-model="calibration.length" required onkeydown="return Utils.isNumber(event,this);">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="rulerUnit">{{'RULER' | translate}}&nbsp;{{'UNIT' | translate}}:</label>
            <div class="controls">
                <select id="rulerUnit" class="form-control" ng-model="calibration.unit">
                    <option value="6">Millimeter</option>
                    <option value="11">Centimeter</option>
                    <option value="5">Inch</option>
                    <option value="8">Feet</option>
                    <option value="14">Pixel</option>
                </select>
            </div>
        </div>

        <div class="control-group">
            <label class="checkbox">
                <input type="checkbox" ng-model="calibration.applyToAll">
                {{ 'APPLY_TO_ALL_IMAGES' | translate }}
            </label>
        </div>
    </div>

</div>

<div class="modal-footer">
    <div class="flex-row marl-auto">
        <a class="form-btn" ng-click="ok()" translate="DIALOGS_OK" ng-disabled="!isValid()"></a>
        <a class="form-btn" ng-click="cancel()" translate="DIALOGS_CANCEL"></a>
    </div>
</div>
