<div class="modal-header">
    <div class="delta-logo">
        <img src="./images/viewer/deltapacs.png" />
    </div>
    <div class="flex-rgh flex-center">
        <div class="scroll-hidden">
            <h4 class="text-ellipsis p50" translate="DIALOGS_WINDOWLEVEL_CUSTOM_TITLE"></h4>
        </div>
    </div>
    <div class="modal-toolbar">
        <span title="{{'Close' | translate}}" ng-click="cancel()">
            <i class="fa fa-close"></i>
        </span>
    </div>
</div>

<div class="modal-body">
    <div class="form-column">
        <h5 class="text-uppercase">{{ "Information" | translate }}</h5>
        <div class="form-horizontal form-rise">
            <div class="form-group">
                <label class="control-label col-md-3" for="studyRows">{{'WIDTH'|translate}}:</label>
                <div class="controls col-md-9">
                    <input type="number" placeholder="WIDTH..." class="text-field" ng-model="settings.width" ng-disabled="layout.custom!=null" onkeydown="return Utils.isNumber(event,this);" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3" for="studyColumns">{{'CENTER'|translate}}:</label>
                <div class="controls col-md-9">
                    <input type="number" placeholder="CENTER..." class="text-field" ng-model="settings.center" onkeydown="return Utils.isNumber(event,this);" />
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="flex-row marl-auto">
        <a class="form-btn" ng-click="apply()" translate="DIALOGS_APPLY"></a>
        <a class="form-btn" ng-click="ok()" translate="DIALOGS_OK" ng-disabled="isWorkstationEmpty()"></a>
        <a class="form-btn" ng-click="cancel()" translate="DIALOGS_CANCEL"></a>
        <a class="form-btn" ng-click="reset()" translate="DIALOGS_RESET" ng-disabled="isWorkstationEmpty()"></a>
    </div>
</div>
