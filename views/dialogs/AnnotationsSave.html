<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">{{'SAVE' | translate}}&nbsp;{{'ANNOTATIONS' | translate}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="description">{{'NAME' | translate}}:</label>
            <div class="controls">
                <input id="description" type="text" placeholder="" class="form-control" ng-model="info.description" required>
            </div>
        </div>


        <div class="form-group" ng-show="enableDerived()">
            <label class="checkBoxLabelContainer" style="padding-left: 35px; margin-bottom:8px">
                Save As Derived
                <input type="checkbox" checked="checked" id="saveAsDerived" ng-model="info.saveAsDerived"> <span class="checkmark"></span>
            </label>
            <label class="label-remark">This option will produce another copy of the changed images in the series. This new series can be stored in the DICOM storage server.</label>
        </div>

        <div ng-show="info.saveAsDerived">

            <div class="form-group">
                <label class="control-label" for="description">{{'SERIES_DESCRIPTION' | translate}}:</label>
                <div class="controls">
                    <input id="derivedSeriesDescription" type="text" placeholder="" class="form-control" ng-model="info.derivedSeriesDescription" required>
                    <label class="label-remark">the viewer will automatically add (D) at the end of the series description.</label>
                </div>
            </div>
        
        </div>
    </div>
    <div class="modal-footer">
        <a class="form-btn"  ng-click="ok()" translate="DIALOGS_OK" ng-disabled="!info.description || (info.description.length==0)"></a>
        <a class="form-btn"  ng-click="cancel()" translate="DIALOGS_CANCEL"></a>
    </div>
</div>
