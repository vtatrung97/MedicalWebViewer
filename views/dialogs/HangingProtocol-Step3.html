<div class="modal-body">
    <form class="form-column" novalidate>
        <h5 class="text-uppercase">{{ "Information" | translate }}</h5>
        <div class="form-horizontal form-rise">
            <div class="form-group">
                <label class="col-md-2 control-label" for="HPDisplaySets">{{'IMAGE' | translate}}&nbsp;{{'SETS' | translate}}:</label>
                <div class="col-md-10 flex-row">
                    <select id="HPImageSets" class="text-select" ng-model="selectedImageSet" ng-options="i.Name for i in hp.ImageSetsSequence" ng-change="selectedImageSetChanged(selectedImageSet)" force-blur></select>
                    <button class="button-light" ng-click="editImageSetLabel()" title="Set Imageset Label"><i class="fas fa-edit"></i></button>
                </div>
            </div>
        </div>
        <div class="divider_secon"></div>
        <div class="form-group" style="margin-bottom: 0">
            <div class="scroll-auto">
                <div id="HPImageSetSelector" ag-grid="HPImageSetSelectorOptions" class="ag-fresh" style="height:200px"></div>
            </div>
        </div>

        <div class="flex-row box-primary-background bordert-no">
            <div class="flex-row pd3-12 flex-grow flex-center h30">
                <span class="font-weight-bold">Chức năng: &nbsp</span>
                <div class="" role="toolbar">

                    <button type="button" class="button-light" ng-click="addImageSetSelector()" title="Add Image Set Selector"><i class="fas fa-plus"></i></button>
                    <button type="button" class="button-light" ng-click="addMulitipleImageSetTags()" title="Add Multiple Tag Selectors"><i class="fas fa-tags"></i></button>
                    <button type="button" class="button-light" ng-click="editImageSetSelector()" title="Edit Image Set Selector" ng-disabled="!isImageSetSelectorSelected()"><i class="fas fa-edit"></i></button>
                    <button type="button" class="button-light" ng-click="deleteImageSetSelector()" title="Delete Image Set Selector" ng-disabled="!isImageSetSelectorSelected()"><i class="fas fa-remove"></i></button>

                </div>
            </div>
        </div>
        <div class="form-group"></div>
        <div class="form-group" style="margin-bottom: 0">
            <div class="scroll-auto">
                <div id="HPTimeBasedImageSets" ag-grid="HPTimeBasedImageSetsOptions" class="ag-fresh" style="height:150px"></div>
            </div>
        </div>

        <div class="flex-row box-primary-background bordert-no">
            <div class="flex-row pd3-12 flex-grow flex-center h30">
                <span class="font-weight-bold">Chức năng: &nbsp</span>
                <div class="" role="toolbar">

                    <button type="button" class="button-light" ng-click="editTimeBasedImageSets()" title="Edit Time Based Image Sets" ng-disabled="!isTimeBasedImageSetsSelected()"><i class="fas fa-edit"></i></button>

                </div>
            </div>
        </div>

    </form>
</div>
