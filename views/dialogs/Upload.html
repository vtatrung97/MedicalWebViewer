<div class="modal-header">
    <div class="delta-logo">
        <img src="./images/viewer/deltapacs.png" />
    </div>
    <div class="flex-rgh flex-center">
        <div class="scroll-hidden">
            <h4 class="text-ellipsis p50" translate="DIALOGS_TEMPLATE_IMPORT_TITLE"></h4>
        </div>
    </div>
    <div class="modal-toolbar">
        <span title="{{'Close' | translate}}" ng-click="ok()">
            <i class="fa fa-close"></i>
        </span>
    </div>
</div>

<div class="modal-body">

    <div class="form-column">
        <h5 class="text-uppercase">{{ "Information" | translate }}</h5>
        <input type="file" ngf-select ng-model="picFile" accept="application/json" name="file" class="form-control input-md">
    </div>

</div>

<div class="modal-footer">
    <div class="flex-row marl-auto">
        <a class="form-btn" ng-click="uploadFile(picFile)">Upload </a>
        <a class="form-btn" ng-click="ok()" translate="DIALOGS_OK"></a>
    </div>
</div>
